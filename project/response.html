<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JiraTimer ServerSide Response</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>

    <script src="response.js"></script>


</head>
<body>

<!--<div>
    <textarea id="resulttext"></textarea>
</div>-->
<div class="container">
    <div id="table-group">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">View Select</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button  class="btn btn-default" type="button" data-toggle="collapse" data-target="#fulltable">Full View</button>
                   <!-- <a class="nav-link" href="#">Full View <span class="sr-only">(current)</span></a>-->
                </li>
                <li class="nav-item">
                   <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#projecttable">Project View</button>
                   <!-- <button href="#tables" class="btn btn-default" data-toggle="collapse" >Project View</button>-->
                </li>
                <li class="nav-item">
                    <button  class="btn btn-default" type="button" data-toggle="collapse" data-target="#issuetable">Issue View</button>
                </li>
                <li class="nav-item">
                    <button  class="btn btn-default" type="button" data-toggle="collapse" data-target="#persontable">Person View</button>
                </li>
            </ul>
        </div>
    </nav>

    <table id="fulltable" class="table" data-toggle="collapse">
        <thead>
        <tr>
            <th data-field="project">Project ID</th>
            <th data-field="issueKey">Issue ID</th>
            <th data-field="issueSummary">Issue Summary</th>
            <th data-field="user">Name</th>
            <th data-field="startTimeOfWorklog">Worklog Start Time</th>
            <th data-field="TimeSpent">Worktime</th>
            <th data-field="dateAndTimeOfEdit">Worklog Edit Time</th>
        </tr>
        </thead>
    </table>

        <table id="projecttable"  class="table" data-toggle="collapse">
            <thead>
            <tr>
                <th data-field="project">Project ID</th>
                <th data-field="TimeSpent">Worktime</th>
            </tr>
            </thead>
        </table>

        <table id="issuetable"  class="table" data-toggle="collapse">
            <thead>
            <tr>
                <th data-field="issueKey">Project ID</th>
                <th data-field="TimeSpent">Worktime</th>
            </tr>
            </thead>
        </table>

        <table id="persontable"  class="table" data-toggle="collapse">
            <thead>
            <tr>
                <th data-field="user">User</th>
                <th data-field="TimeSpent">Worktime</th>
            </tr>
            </thead>
        </table>
</div>
</div>
</body>
</html>
